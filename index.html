    <style>
      body {
  background: #eef;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#space {
  transform-style: preserve-3d;
}
#space .mother {
  position: absolute;
  width: 200px;
  height: 200px;
  background: #ff5032;
  overflow: hidden;
  border-radius: 100%;
  transform: translate(-50%, -50%);
  box-sizing: border-box;
  border: 12px solid #000;
}
#space .mother::before {
  content: '';
  position: absolute;
  top: -12%;
  left: -12%;
  width: 100%;
  height: 100%;
  background: #642800;
  border-radius: 100%;
  mix-blend-mode: screen;
}
#space .ring {
  position: absolute;
  border: 20px solid rgba(0, 0, 0, 0.7);
  border-radius: 100%;
  box-sizing: border-box;
}
#space .ring:nth-child(1) {
  width: 330px;
  height: 330px;
  animation: orbit 10000ms linear infinite;
}
#space .ring:nth-child(2) {
  width: 370px;
  height: 370px;
  animation: orbit 10100ms linear infinite;
}
#space .ring:nth-child(3) {
  width: 410px;
  height: 410px;
  animation: orbit 10200ms linear infinite;
}
#space .ring:nth-child(4) {
  width: 450px;
  height: 450px;
  animation: orbit 10300ms linear infinite;
}
#space .ring:nth-child(5) {
  width: 490px;
  height: 490px;
  animation: orbit 10400ms linear infinite;
}
#space .ring:nth-child(6) {
  width: 530px;
  height: 530px;
  animation: orbit 10500ms linear infinite;
}
#space .ring:nth-child(7) {
  width: 570px;
  height: 570px;
  animation: orbit 10600ms linear infinite;
}
#space .ring:nth-child(8) {
  width: 610px;
  height: 610px;
  animation: orbit 10700ms linear infinite;
}
#space .ring:nth-child(9) {
  width: 650px;
  height: 650px;
  animation: orbit 10800ms linear infinite;
}
#space .ring:nth-child(10) {
  width: 690px;
  height: 690px;
  animation: orbit 10900ms linear infinite;
}
#space .ring:nth-child(11) {
  width: 730px;
  height: 730px;
  animation: orbit 11000ms linear infinite;
}

@keyframes orbit {
  0% {
    transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotateX(360deg) rotateY(-1800deg);
  }
}

    </style>
